[workspace]
members = [
    "crates/bpf_loader",
    "crates/compute-budget",
    # "crates/paytube", 
    "crates/program-runtime",
    "crates/svm", 
    # "crates/svm-conformance", 
    # "crates/svm-rent-collector", 
    # "crates/svm-transaction", 
    "crates/system", 
    "sp1/*"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]

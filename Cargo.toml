jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
jsonrpc-http-server = "18.0.0"
jsonrpc-ipc-server = "18.0.0"
jsonrpc-pubsub = "18.0.0"
lazy_static = "1.5"
libc = "0.2.169"
libsecp256k1 = "=0.6"
log = "0.4.22"
memoffset = "0.9"
